<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="./bundle.js" type="module"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1>Fire-Giftr</h1>
      <h2>All Gifts Must Go!</h2>

      <div class="Userclass">
        <table class="dtable">
          <tbody>
            <tr>
              <td>Wellcome, <b id="usernames"></b></td>
              <td class="icologout">
                <i class="fa fa-sign-out" aria-hidden="true" id="logouts"> </i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </header>
    <main>
      <section class="people">
        <!-----Login user------>
        <div class="signinpart NoUserclass">
          <h1><strong>Welcome.</strong> Please login.</h1>
          <div>
            <p class="facebook-before"><i class="fa-brands fa-github"></i></p>
            <button class="facebook" id="GithubSignin">
              Login Using Gitgub
            </button>
          </div>
          <br />
          <div>
            <p class="twitter-before"><i class="fa-brands fa-twitter"></i></p>
            <button class="twitter" id="TwitterSignin">
              Login Using Twitter
            </button>
          </div>
        </div>

        <div class="Userclass">
          <h2>People <button id="btnAddPerson">Add Person</button></h2>
          <ul id="personListsID" class="person-list"></ul>
        </div>
      </section>

      <section class="ideas">
        <div class="Userclass">
          <h2>Ideas <button id="btnAddIdea">Add Idea</button></h2>
          <ul id="IdeaListsID" class="idea-list"></ul>
        </div>
      </section>
    </main>
    <section class="overlay">
      <dialog id="dlgPerson" class="">
        <h2>Add Person</h2>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="person's name"
          />
        </p>
        <p>
          <label for="month">Birth Month:</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            value="1"
          />
        </p>
        <p>
          <label for="day">Birth Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" value="1" />
        </p>
        <p>
          <button id="btnCancelPerson">Cancel</button>
          <button id="btnSavePerson">Save</button>
        </p>
      </dialog>
      <dialog id="dlgIdea" class="">
        <h2>Add Gift Idea</h2>
        <p>
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="describe the gift"
          />
        </p>
        <p>
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="store or website"
          />
        </p>
        <p>
          <button id="btnCancelIdea">Cancel</button>
          <button id="btnSaveIdea">Save</button>
        </p>
      </dialog>
    </section>
  </body>
</html>
